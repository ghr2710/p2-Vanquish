<div class="header">
  <img id="header-img" src="assets/img/main banner.png"> 
 </div>
 
 <div class="row">
   <div class="leftcolumn">
     <!-- create post form goes here -->

     <app-create-post  *ngIf="loginStatus"></app-create-post>

     <!-- posts go here -->
    <app-posts *ngIf="loginStatus"></app-posts>


   </div>
   <div class="rightcolumn">
     <div class="card" *ngIf="!loginStatus">
       <h2>Log In</h2>
       <div class="login-body" style="height:100px;">
         <form >
  
             <input type="text" id="username" name="username" placeholder="Username">
         
         
             <input type="password" id="password" name="password" placeholder="password">
 
          
         
             <input type="submit" id = "submit" value="Login" (click)="login()">
         </form>
 
         
     </div>
     

     <br><br><br>
     <h4 >
         <span>New User? Register Bellow</span>
    
         </h4>
         
       <!-- <p class="dropdown-content">New User? <a href="#" >Register Here</a> </p> -->
     
     </div>

     <div class="card" *ngIf="loginStatus">
      <h2 id="welcome"> Welcome back <span style="color: aqua;">{{showUser}} </span> ! </h2>
      <div class="logout-body" style="height:100px;">
        <form >
            <input type="submit" id="submit1" value="Logout" (click)="logout()">
        </form>
    </div>
    </div>

     <div class="card">
       <h3>Popular Posts | Recent Posts</h3>
       <div class="popular-posts">Cake vs Pie</div><br>
       <div class="popular-posts">Cats vs Dogs</div><br>
       <div class="popular-posts">Reading vs Painting</div>
     </div>
      <div class="card">
       <h3>Register Today!</h3>
       <p>Some text..</p>
       <form >
         <label>Pick a Unique User Name</label>
         <input type="text" id="username1" name="username1" placeholder="Username" required>
         <label style="font-size: 12px;">Password must be at least 8 characters long</label>
         <input [type]="reveal" id="password1" name="password1" placeholder="password" required><img id="eye" (click)="showPass()" src="assets/img/eye.png"> 
         <input [type]="reveal" id="password2" name="password2" placeholder="confirm password" required>
  
         <p id="passMessage"  style="color:rgb(255 199 199); font-size: 14px;">{{passMessage}} </p>
         <button type="button" id="submit2" (click)="PassValidation()">Submit</button>
     </form>
     </div>
   </div>
 </div>
 
 <div class="footer">
   <h2>The VOTEAPP  &copy; <span style="font-size: 16px;">2022</span> </h2>
 
 </div>
